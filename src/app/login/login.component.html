<div class="container">
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="https://th.bing.com/th/id/R.92dda08837acac513b12cdf60b7095bc?rik=m4%2bS1tX9iQPk8w&pid=ImgRaw&r=0"
        class="profile-img-card">
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username = "ngModel"
        />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">Invalid username</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Invalid password</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
        Login failed!<br/>{{errorMessage}}
      </div>
    </form>
  </div>
</div>
